<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <script defer src="gamer2.js"></script>
</head>
<style>
    .main{
        height: 400px;
        width: 400px;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(3,1fr);
    }
    button{
        font-size: 1.5rem;
    }
    button:disabled{
        color: black; 
        font-size: 1.5rem;  
    }
    .display{
        font-size: 1.4rem;
    }
</style>
<body>
    <div class="main">
        <button data="0-0"></button>
        <button data="0-1"></button>
        <button data="0-2"></button>
        <button data="1-0"></button>
        <button data="1-1"></button>
        <button data="1-2"></button>
        <button data="2-0"></button>
        <button data="2-1"></button>
        <button data="2-2"></button>
    </div>
    <div class="display"></div>
    <div><button class="Restart">Restart game</button></div>
    <dialog>
        <form action="" method="dialog">
            <div><input type="radio" name="gamemode" id="pVp" value="PlayervsPlayer" checked><label for="pVp">PlayerVsPlayer</label></div>
            <div><input type="radio" name="gamemode" id="pVai" value="PlayerVsUnbeatableAI"><label for="pVai">PlayerVsUnbeatableAI</label></div>
            <div><label for="name1">Player1 Name</label><input type="text" id="name1"></div>
            <div><label for="name2">Player2 Name</label><input type="text" id="name2"></div>
            <div><input type="submit" value="confirm" id="confirm"></div>
        </form>
    </dialog>
    
</body>
</html>
